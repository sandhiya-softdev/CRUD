<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API PUT Example - Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 1.2em;
      }
      .card p {
        margin: 5px 0;
        color: #555;
      }
      .card button {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
      .form-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }
      input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fetch API - PUT Example with Responsive Cards</h2>
      <div class="cards" id="cardContainer"></div>
      <div class="form-container" id="updateForm">
        <h3>Update Task</h3>
        <form id="editTaskForm">
          <input
            type="text"
            id="editName"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="editEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="editPhone"
            name="phone"
            placeholder="Phone"
            required
          />
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>
    <script>
      let tasks = [];
      let cardContainer = document.getElementById("cardContainer");
      let updateForm = document.getElementById("updateForm");
      let editTaskForm = document.getElementById("editTaskForm");
      let name = document.getElementById("editName");
      let email = document.getElementById("editEmail");
      let phone = document.getElementById("editPhone");
      let currentTaskId = null;

      function fetchTasks() {
        fetch("https://694925e51282f890d2d55a3a.mockapi.io/user")
          .then((res) => {
            if (res) {
              return res.json();
            }
          })
          .then((task) => {
            tasks = task;
            renderTask();
          });
      }
      function renderTask() {
        cardContainer.innerHTML = tasks
          .map(
            (task) => `<div class="card">
            <img src="${task.image}" alt="${task.name}">
            <h3>${task.name}</h3>
            <p><strong>Email:</strong> ${task.email}</p>
            <p><strong>Phone:</strong> ${task.phone}</p>
            <button onclick="editTask('${task.id}')">Update</button>
          </div>`
          )
          .join("");
      }
      function editTask(id) {
        let aga = tasks.find((task) => task.id === id);
        currentTaskId = id;
        name.value = aga.name;
        email.value = aga.email;
        phone.value = aga.phone;
        updateForm.style.display = "block";
      }
      editTaskForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!currentTaskId) return;
        let updatedTask = {
          name: name.value,
          email: email.value,
          phone: phone.value,
        };
        fetch(
          `https://694925e51282f890d2d55a3a.mockapi.io/user/${currentTaskId}`,
          {
            method: "PUT",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(updatedTask),
          }
        )
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
          })
          .then((data) => {
            tasks = tasks.map((task) => (task.id === data.id ? data : task));
            renderTask();
            updateForm.style.display = "none";
          })
          .catch((error) => {
            console.log("error in fetching data", error);
          });
      });
      fetchTasks();
    </script>
  </body>
</html>
